<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <section class="vh-100" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
    
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
    
                    <div class="card" style="color: #000000; border-radius: 35px;">
                        <div class="card-body p-4">
    
                            <div class="d-flex">
                                <h6 class="flex-grow-1">Warsaw</h6>
                                <h6>15:07</h6>
                            </div>
    
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #000000;">{%tempval%}&deg;</h6>
                                <span class="small" style="color: #000000">Stormy</span>
                            </div>
    
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><i class="fas fa-wind fa-fw" style="color: #000000;"></i> <span class="ms-1">
                                            {%windspeed%}km/h </span></div>
                                    <div><i class="fas fa-tint fa-fw" style="color: #000000;"></i> <span class="ms-1">
                                            {%humidity%}% </span></div>
                                    <div><i class="fas fa-sun fa-fw" style="color: #000000;"></i> <span class="ms-1">
                                            {%location%},{%country%} </span></div>
                                </div>
                                <div>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                                        width="100px">
                                </div>
                            </div>
    
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
